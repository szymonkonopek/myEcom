<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/main.css" >
    </head>
    <body>
        <header>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">
                            My ebook store
                        </a>
                    </div>

                    <div class="offer">
                        <span class="total"></span>
                        <span class="itemsCount"></span>
                        <button class="acceptOffer">Checkout</button>
                    </div>

                </div>

            </nav>
        </header>
        <article>
            <ul id="productsList"></ul>
        </article>

        <div id="checkout">
            <form>
                <div class="input-group">
                    <input class="form-control" placeholder="John" name="firstname" required/>
                    <input class="form-control" placeholder="Doe" name="lastname" required/>
                    <input class="form-control" placeholder="john@doe.com" name="email" required type="email"/>
                    <button type="submit">BUY</button>
                </div>
            </form>
        </div>
        <script type="text/javascript" src="/scripts/index.js"></script>
    </body>
</html>
