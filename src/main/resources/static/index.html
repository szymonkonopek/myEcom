<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.cdnfonts.com/css/sf-ui-text-2" rel="stylesheet">
        <link rel="stylesheet" href="/css/main.css" >
    </head>
    <body>
        <header>
            <nav>
                <a class="nav-item" href="/">
                    <img src="image/logo.png">
                </a>
                <a class="nav-item" href="/lego">
                    Lego
                </a>
                <a class="nav-item" href="/fruits">
                    Fruits
                </a>
                <a class="nav-item" href="paper-clip">
                    Paper clip
                </a>
                <a class="nav-item" href="https://www.linkedin.com/in/szymon-konopek/">
                    SK
                </a>
                <div class="offer nav-item">
                    <a class="total" href="/cart"></a>
                    <span class="itemsCount"></span>
                    <button class="acceptOffer">Checkout</button>
                </div>
            </nav>
        </header>

        <div class="block">
            <span class="title">Lego</span>
            <span class="desc">Impressively big. Impossibly fun</span>
            <div class="buy">
                <a href ="/lego">Learn more</a>
                <a href ="/lego">Buy</a>
            </div>
            <img src="image/lego_set.png">
        </div>

        <div class="black block">
            <span class="title white">Fruits</span>
            <span class="desc white">Perfectly fresh.</span>
            <div class="buy">
                <a href ="/fruits">Learn more</a>
                <a href ="/fruits">Buy</a>
            </div>
            <img src="image/orange.jpg">
        </div>

        <div class="block">
            <span class="title">Paperclip</span>
            <span class="desc">Organize your paper. In style.</span>
            <div class="buy">
                <a href ="/paper-clip">Learn more</a>
                <a href ="/paper-clip">Buy</a>
            </div>
            <img src="image/paperclips.jpg">
        </div>
        <div id="checkout" style="display: none">
            <form>
                <div class="input-group">
                    <input class="form-control" placeholder="John" name="firstname" required/>
                    <input class="form-control" placeholder="Doe" name="lastname" required/>
                    <input class="form-control" placeholder="john@doe.com" name="email" required type="email"/>
                    <button type="submit">BUY</button>
                </div>
            </form>
        </div>
        <script type="text/javascript" src="/scripts/index.js"></script>
    </body>
</html>
